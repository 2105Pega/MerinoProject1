<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="CSS/merinoStyle.css" type="text/css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merino Bank</title>
</head>

<body>
    <div id="app">
        <div id="loginPage">
            <h3>Welcome to Merino Bank!</h3>
            <form id="login">
                <label>Username: <input type="text" maxlength="26" id="username"></label>
                <br><br>
                <label>Password: <input type="password" maxlength="26" id="password"></label>
                <br><br>
                <button type="submit">Login</button>
            </form>
            <p id="log"></p>
        </div>





    </div>

    <script src="JavaScript\script.js" type="text/javascript"></script>
</body>

</html>
